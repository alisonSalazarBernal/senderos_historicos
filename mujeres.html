<script>
    var menu = document.getElementById('menu')
    var opciones = document.getElementById('opciones')
    menu.onclick = function() {
        if (opciones.style.display == 'block') {
            opciones.style.display = 'none'
        } else {
            opciones.style.display = 'block'
        }
    }
    var recorrido = document.getElementById('recorrido')
    var opt_recorriodo = document.getElementById('opt_recorrido')
    recorrido.onclick = function(){
        if (opt_recorriodo.style.display == 'block') {
            opt_recorriodo.style.display = 'none'
        } else {
            opt_recorriodo.style.display = 'block'
        }
    }
</script>
