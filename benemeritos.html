<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/estilos.css">
    <title>Senderos Historicos</title>
</head>
<body>
    <header>
        <img src="img/logo.png" id="titulo">
        <div id="menu"><img src="img/menu.svg"></div>
    </header>
    <div id="opciones">
        <a href="index.html">Inicio</a>
        <div class="flex" id="recorrido">
            <a href="#">Recorrido</a><img src="/img/row.svg" alt="">
        </div>
        <div id="opt_recorrido">
            <a href="benemeritos.html">Benemeritos</a>
            <a href="mujeres.html">Mujeres Notables</a>
            <a href="presidentes.html">Presidentes</a>
        </div>
        <a href="galeria.html">Galeria</a>
        <a href="ubicacion.html">Ubicacion</a>
        <a href="informacion.html">Blog</a>
    </div>
    <main>
        <div>
            <div class="grid grid-cols-2 opt_img">
            <a href=""><img src="/img/info.svg" alt=""></a>
            <img src="/img/360.svg" alt="" class="justify-self-end">
        </div>
        
           <div class="componente">
            <div id="visor-container">
                <a-scene embedded style="width: 100%; height: 400px;">
                    <a-sky src="img/img1.jpg" rotation="0 0 0" id="img_360"></a-sky>
                </a-scene>
            </div>
            <img src="img/mapa_re.jpg"  height="400" id="mapa" >
            </div>
            <div class="grid grid-cols-2 mt-3">
                <span class="material-symbols-outlined mx-auto my-auto" id="anterior">arrow_left</span>
                <span class="material-symbols-outlined mx-auto my-auto" id="siguiente">arrow_right</span>
            </div>
              
        </div>
    </main>
    <footer>
        <h3>Proyecto universitario</h3>
    </footer>
</body>
<script>
    var menu = document.getElementById('menu')
    var opciones = document.getElementById('opciones')
    menu.onclick = function() {
        if (opciones.style.display == 'block') {
            opciones.style.display = 'none'
        } else {
            opciones.style.display = 'block'
        }
    }
    var recorrido = document.getElementById('recorrido')
    var opt_recorriodo = document.getElementById('opt_recorrido')
    recorrido.onclick = function(){
        if (opt_recorriodo.style.display == 'block') {
            opt_recorriodo.style.display = 'none'
        } else {
            opt_recorriodo.style.display = 'block'
        }
    }
    var anterior= document.getElementById('anterior')
    var siguiente = document.getElementById('siguiente')
    var img_360 = document.getElementById('img_360')
    var mapa = document.getElementById('mapa')
    var imgs = ['img/img1.jpg','img/img2.jpg' ,'img/img3.jpg']
    var mapas = ['img/mapa_re.jpg','img/cementerio.jpg','img/fondo.jpg']
    var n_mapa = 0;
    siguiente.onclick = function(){
        n_mapa++;
        if(n_mapa == mapas.length){
            n_mapa=0
        }
        mapa.src= mapas[n_mapa]
        img_360.src= imgs[n_mapa]
    }
    anterior.onclick = function(){
        n_mapa--;
        if(n_mapa < 0){
            n_mapa=mapas.length-1
        }
        mapa.src= mapas[n_mapa]
        img_360.src= imgs[n_mapa]
    }
</script>
</html>
